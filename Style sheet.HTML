<!DOCTYPE html>
<html>
    <head>
        <title> Styling </title>
        <link rel ="stylesheet" href = "style2.css">
        <style>
            *{
                background-color:brown;
            }
            p{
                color: aquamarine;
                font-size: 22px;
            }
            #para{

                border: 2px solid green
            }

            .myclass{
                background-color:beige ;
            }
            h1,p{
                

                border:  5px solid blueviolet
            }
        </style>
    </head>
    <body>
        <h1 class = "myclass" style = "color:blue"> Styling </h1> 
            <p class = "myclass"> This is internal style</p>
            <div> This is external style </div>
            <div id = para> This is id selector </div>
    </body>
</html>
