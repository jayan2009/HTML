<!DOCTYPE html>
<html>

<head>
    <title> Unequal Grids </title>

    <style>
        .class1 {
            border: 1px solid red;
            background-color: aqua;
        }

        .class2 {
            border: 1px solid blue;
            background-color: greenyellow;
        }

        .class3 {
            border: 1px solid black;
            background-color: blueviolet;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">


            <div class="class1 col1-sm-1 col-lg-3">adding 1-3 grids</div>
            <div class="class2 col-sm-1 col-lg-3">adding 4-7 grids</div>
            <div class="class3 col-sm-1 col-lg-3">adding 8-12 grids</div>
        </div>
    </div>
</body>

</html>
