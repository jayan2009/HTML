<!DOCTYPE html>
<html>
    <head>
        <title> Lists </title>
    </head>
    <body>
        <h1> list</h1>
        <h3> ordered list </h3>
        <ol type= "I">
            <li> Bangladesh </li>
            <li> India </li>
            <li> Norway </li>
        </ol>
        <h3> unordered lists </h3>
        <ul type = "disc">
            <li> Dhaka </li>
            <li> Delhi </li>
            <li> Nagpur</li>
        </ul>
        <h3> Definition List</h3>
        <dl>
            <dt> Coffee</dt>
            <dd> a hot bevarage drink</dd>
            
        </dl>
    </body>
</html>
