<!DOCTYPE html>

<html>

<head>
    <title>
        Transform
    </title>
</head>
<style>
    div {

        width: 300px;
        height: 200px;
        background-color: aquamarine;
        border: 3px solid darkgoldenrod;

    }

    #mydiv {
        width: 300px;
        height: 200px;
        background-color: bisque;
        border: 3px solid darkgoldenrod;
        transform: rotateX(180deg);
    }
</style>

<body>
    <div>
        Ready to learn about rotate
    </div>
    <div id="mydiv">
        Computer
    </div>
</body>

</html>
