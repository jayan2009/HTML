<!DOCTYPE html>
<html>

<head>
    <title> My Carousel </title>

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body style="background-color: black;">

    <div class="container">
        <h2>carousel example</h2>
        <div id="mycarousel" class="carousel slide" data-ride="carousel">

            <ol class = "carousel-indicators">
                <li data-target="#mycarousel" data-slide-to="0" class="active"></li>
                <li data-target="#mycarousel" data-slide-to="1"></li>
                <li data-target="#mycarousel" data-slide-to="2"></li>
            </ol>


            <div class="carousel-inner">
                <div class="item active">
                    <img src="Pic1-jpg.jpeg" alt="image1" style="width:200px;height:200px;">
                </div>
                <div class="item">
                    <img src="Pic2-jpg.jpeg" alt="image2" style="width:200px;height:200px;">
                </div>
                <div class="item">
                    <img src="Pic3-jpg.jpeg" alt="image3" style="width:200px;height:200px;">
                </div>
            </div>
            <a class="left carousel-control" href="#mycarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">previous</span>
            </a>
            <a class="right carousel-control" href="#mycarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">next</span>
            </a>
</body>
