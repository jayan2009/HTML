<!DOCTYPE html>
<html>
    <head>
        <title>
            Text Shadow
        </title>
    </head>
    <style>
        #para1{
            font-size: 20px;
            color: rgb(11, 240, 240);
            text-shadow: 2px 1px 3px rgb(21, 18, 29)  ;
        }
        div{
            width: 300px;
            height: 300px;
            background-color: rgb(1, 255, 255);
            border: 1px solid blanchedalmond;
            box-shadow: 4px 4px 3px rgba(185, 235, 3, 0.699);
        }
        p{
            text-indent: 20%;
        }
        </style>

        <body>
            <p id = para1>
                Codingal
            </p>
            <div>
                Box Shadow
            </div>
            <p>
             Learning Programming is a lot of fun.
            </p>
        </body>
</html>
