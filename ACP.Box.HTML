<!DOCTYPE html>
<html>

<head>
    <title> Box Model </title>
</head>
<style>
    #box1 {
        width: 300px;
        height: 300px;
        border: 3px solid rgb(171, 240, 33);
        background-color: rgba(0, 255, 255, 0.986);
        padding: 100px;
        margin: 20px;
    }

    #box2 {
        width: 300px;
        height: 100px;
        border: 10px dashed rgba(196, 28, 28, 0.959);
        background-color: rgb(2, 127, 252);
        padding-top: 20px;
        padding-left: 100px;
        margin-top: 50px;
        margin-left: 100px;
    }
</style>

<body>
    <div id="box1"> This is box1</div>
    <div id="box2"> This is box2</div>

</body>

</html>
