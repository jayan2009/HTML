<!DOCTYPE html>
<html>
    <head>
        <title>
            Operators
        </title>
    </head>
    <body>
        <h1> The Operators </h1>
        <p>The operators are used to do different types mathematical operation</p>
        <div id = "result"></div>
        <script>
            var x,y,z;
            x = 34;
            y = 37;
            z = x-y % 2
            document.getElementById("result").innerHTML = "34-37 % 2 =" + z
        </script>
    </body>
</html>
