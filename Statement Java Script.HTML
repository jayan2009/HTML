<!DOCTYPE html>
<html>
    <head>
        <title>
            Statements
        </title>
    </head>
    <body>
        <h1>statements</h1>
        <p> The statements are  the instructions used by the computer</p>
        <div id = "result"></div>
        <script>
            var a,b,c; //statement1
            a = 12; //statement2
            b = 45; //statement3
            c = a + b - 10 + 2/6; //statement 4
            document.getElementById("result").innerHTML = "a + b - 10 + 2/6 =" + c 
        </script>
    </body>
</html>
